syntax = "proto3";

package idl;

option go_package = "idl";

enum SERVICE_NAME { DEMO_SERVICE = 0; }

service DemoService {
  rpc Hello (HelloRequest) returns (HelloResponse);
}

message HelloRequest {
    string greet = 1;
}

message HelloResponse {
    enum Code {
        OK = 0;
        ERROR = 1;
    }
    Code code = 1;
    string msg = 2;
    string reply = 3;
}
